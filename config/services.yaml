# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    configDirectory: '%kernel.project_dir%/config/'
    doctrine_file_path: '%kernel.project_dir%/config/packages/doctrine.yaml'
    env_file_path: '%kernel.project_dir%/.env'
    logoDirectory: '%kernel.project_dir%/public/logo/'
    uploadDirectory: '%kernel.project_dir%/public/upload/'
    sys_path:
        datas: "D:/main"
    
    # W3C authors recommend to specify both MIME-types and corresponding extensions in input type file "accept" attribute
    # @see : https://html.spec.whatwg.org/multipage/input.html#attr-input-accept
    uploadAuthorizedMimeTypes:
        image:
            mime_type:
                - image/jpg
                - image/jpeg
                - image/png
                - image/bmp
                
            extension:
                - .jpg
                - .jpeg
                - .png
                - .bmp
            
        video:
            mime_type:
                -
            
            extension:
                - video/* # aucune limitation
                - application/vnd.openxmlformats-officedocument.presentationml.presentation # .pptx
            
        powerpoint:
            mime_type:
                - application/vnd.ms-powerpoint # .ppt
                
            extension:
                - .ppt
                - .pptx
            
        pdf:
            mime_type:
                - application/pdf
                
            extension:
                - .pdf
            
        word:
            mime_type:
                - application/msword # .doc
                - .doc
                - application/vnd.openxmlformats-officedocument.wordprocessingml.document # .docx
                - .docx
            
            extension:
                -
        
    logoAuthorizedMimeTypes:
        - png
        - jpeg
        
    passwordResetTokenTimer: 1 # 1h
    mailer_user: noreply@infoway.fr
    mailer_password: Annesivy1974

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\EventListener\CustomerListener:
        tags:
            -
                name: doctrine.orm.entity_listener
                event: postLoad
                entity: App\Entity\Admin\Customer
#                # entity_manager attribute is optional
#                entity_manager: custom
                # method attribute is optional
                method: initializeSites

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\EventListener\UserListener:
        arguments:
            $doctrine: ['@doctrine']
        tags:
            - name: doctrine.orm.entity_listener
              event: postLoad
              entity: App\Entity\Admin\User
                #                # entity_manager attribute is optional
                #                entity_manager: custom
                # method attribute is optional
              method: initializeSites